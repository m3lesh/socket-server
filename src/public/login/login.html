<!DOCTYPE html>
<!---Coding By CoderGirl | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
    <style>
      body,
      html {
        height: 100%;
      }
      .bgimg {
        min-height: 100%;
        background-position: center;
        background-size: cover;
        background-image: url("photo/radar.gif");
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <div class="container">
      <input type="checkbox" id="check" />
      <div class="login form">
        <header>Login</header>
        <input id="email_login" type="email" placeholder="Enter your email" />
        <input
          id="password_login"
          type="password"
          placeholder="Enter your password"
        />
        <input id="btn_login" type="button" class="button" value="Login" />
        <div class="signup">
          <span class="signup"
            >Don't have an account?
            <label id="signup_login" for="check">Signup</label>
          </span>
        </div>
        <div class="signup error" id="login_error">
          <span class="signup">error </span>
        </div>
      </div>
      <div class="registration form">
        <header>Signup</header>
        <input id="name_signup" type="text" placeholder="Enter your name" />
        <input id="email_signup" type="email" placeholder="Enter your email" />
        <input
          id="password_signup"
          type="password"
          placeholder="Create a password"
        />
        <input
          id="passwordConfirm_signup"
          type="password"
          placeholder="Confirm your password"
        />
        <input id="btn_signup" type="button" class="button" value="Signup" />

        <div class="signup">
          <span class="signup"
            >Already have an account?
            <label id="login_signup" for="check">Login</label>
          </span>
        </div>
        <div class="signup error" id="signup_error">
          <span class="signup">error </span>
        </div>
      </div>
    </div>
    <!-- Navbar (sticky bottom) -->
    <div class="w3-bottom">
      <div
        class="w3-bar w3-black w3-center w3-padding w3-opacity w3-hover-opacity-off"
      >
        <a
          href="/"
          style="width: 25%"
          class="w3-bar-item w3-hover-green w3-button"
          >Home</a
        >
        <a
          href="/login"
          style="width: 25%"
          class="w3-bar-item w3-hover-green w3-button"
          >Login</a
        >
        <a
          href="/radar"
          style="width: 25%"
          class="w3-bar-item w3-hover-green w3-button"
          >Radar</a
        >
        <a
          href="/"
          style="width: 25%"
          class="w3-bar-item w3-hover-green w3-button"
          >support</a
        >
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
